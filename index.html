<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Complementary Colors</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <h1>Complementary Color Grid</h1>
   <p> Click a color block to reveal its complementary color</p>
   <button id="swapAll" type="button">Change all colors!</button>
  
	<div class="content-wrapper">
		<div class="color-items-wrapper">

			<div class="color-item-wrapper">
				<div id="red" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="orange" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="yellow" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="green" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="teal" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="blue" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="indigo" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="violet" class="color-background"></div>
			</div>

			<div class="color-item-wrapper">
				<div id="pink" class="color-background"></div>
			</div>

		</div>
	</div>
	<script src="colors.js" type="text/javascript"></script>
</body>

</html>
